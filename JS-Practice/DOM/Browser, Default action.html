<!DOCTYPE html>
<html lang="en">
<head>

    <title>Browser Default Action</title>
</head>
<body>
    <button type="button" onclick="return false">Button 1</button>
    <button type="button" onclick="event.preventDefault()">Button 2</button>

    <ul id="menu" class="menu">
        <li><a href="/admin">Admin</a></li>
        <li><a href="/client">Client</a></li>
        <li><a href="/user">User</a></li>
    </ul>

    <!-- event.defaultPrevented -->
    <button>Right-click shows browser context menu</button>
    <button oncontextmenu="alert('Our context menu'); return false">Right-click shows our context menu</button>

    <!-- Task -->

    </div>

        // The Menu :

            console.log(href);
