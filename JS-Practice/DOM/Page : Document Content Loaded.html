        // window.onload : It waits for the whole page to load including the styles, images & etc.

            console.log('Page Loaded!!');
            console.log(`Image Size : ${img.offsetWidth}x${img.offsetHeight}`);
        };

        /* Note : The difference between DOMContentLoaded & onload function (AS PER ABOVE EXAMPLE) :
            console.log("DOM is Ready!");
            console.log(`Image Size : ${img.offsetWidth}x${img.offsetHeight}`); // 0x0
            Occurs before the image is loaded.

            And in the onload it occurs after the image is loaded
