        /*  
        Note : 
            1. Difference between innerText & textContent 
            innerText : The content/text which is (visible) comes under this 
            textContent : The content/text which is (visible + hidden) comes under this
        
            InnerHTML :
            The HTML tags are also visible inside it

            2. Difference between querySelector & querySelectorAll
            querySelector : It returns the first matched element
            querySelectorAll : It returns a NodeList (Similar to Array but not an Array).
                which contains all matched elements.
        */
        console.log(document.getElementById('title').innerHTML);
        console.log(document.getElementById('title').textContent);
    </script>
