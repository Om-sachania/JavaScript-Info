    <script>

        // Task 1 :
        let calculator= document.forms.Calculator;
        let resultDisplay = calculator.display;

        calculator.money.oninput = calculate;
        calculator.monthSelection.onchange = calculate;
        calculator.interest.oninput = calculate;

        function calculate() {
            let initial = +calculator.money.value;
            let month = calculator.monthSelection.value/12;
            let interest = calculator.interest.value;

            let result = (initial+(initial*interest*month)/100);
            resultDisplay.value=result;
        }

        calculate();
